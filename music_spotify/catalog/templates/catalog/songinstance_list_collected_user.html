{% extends "base_generic.html" %}

{% block content %}
	<h1>Collected songs</h1>

	{% if songinstance_list %}
	<ul>

		{% for songinst in songinstance_list %}
		<li>
			<a href="{% url 'song-page' songinst.song.pk %}">{{songinst.song.title}}</a> ({{ songinst.bought }})
		</li>
		{% endfor %}
	</ul>

	{% else %}
		<p>There are no songs collected.</p>
	{% endif %}
{% endblock %}
