{% extends "base_generic.html" %}

{% block content %}
	<h1>Albums of our collection</h1>
	{% if album_list %}
	<ul>
		{% for album in album_list %}
		<li>
			<a href="{{ album.get_absolute_url }}">{{ album.name }}</a> ({{ album.released }})
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>There are no albums in the collection.</p>
	{% endif %}

{% endblock %}
