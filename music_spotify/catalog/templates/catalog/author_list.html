{% extends "base_generic.html" %}

{% block content %}
	<h1>Author list</h1>

	{% if author_list %}
	<ul>
		{% for author in author_list %}
		<li>
			<a href="{{ author.get_absolute_url }}">{{ author.get_full_name }}</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>No authors in our collection.</p>
	{% endif %}

{% endblock %}
